<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="navbar">
    <div>
      <h1>My Library</h1>
    </div>
  </div>

  <form id="book-form">
    <label for='title'>Title: </label>
    <input type='text' id='title' name='title'>

    <label for='author'>Author: </label>
    <input type='text' id='author' name='author'>

    <label for='pages'>Pages: </label>
    <input type='text' id='pages' name='pages'>

    <label for='read'>Read? </label>
    <input type='checkbox' id='read' name='read'>

    <input id='submit' type='submit' value='Add!'>
  </form>

  <div class="container text-center">
    <div class="row">
      <div class="book col-sm-4">
        <h1 class='book-title'>100 Years of Solitude</h1>
        <p class='book-author'>Garcia Marquez</p>
        <p class='book-pages'>330</p>
        <p class='read'>read</p>
      </div>
      <div class="book col-sm-4">
        <h1 class='book-title'>Catch-22</h1>
        <p class='book-author'>Joseph Keller</p>
        <p class='book-pages'>790</p>
        <p class='read'>read</p>
      </div>
      <div class="book col-sm-4">
        <h1 class='book-title'>Harry Potter</h1>
        <p class='book-author'>J.K Rowling</p>
        <p class='book-pages'>689</p>
        <p class='read'>read</p>
      </div>
    </div>
    
  </div>

  <script src="script.js"></script>
</body>
</html>
